<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Quiz</title>
    <script src="js/script.js" defer>
    </script>
</head>
<body>
    <h1> CSS Quiz </h1>

    <p id="q1"> 1. What car is the fastest? </p>
    <div id="q1ChoicesDiv"></div>
    <br>

    <p id="q2"> 2. Which car is the best? </p>
    <input type="text" placeholder="Type a car name here" id="q2Choices">
    <br>

    <p id="q3"> 3. Which car is the most expensive? </p>
    <select id="q3Choices">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Lamborghini">Lamborghini</option>
    </select>
    <br>

    <p id="q4"> 4. Which car is the slowest? </p>
    <input type="text" placeholder="Type a number here" id="q4Choices">
    <br>

    <p id="q5"> 5. Which car is the most popular? </p>
    <input type="checkbox" id="q5Choice1" value="BMW"> BMW
    <input type="checkbox" id="q5Choice2" value="Audi"> Audi
    <input type="checkbox" id="q5Choice3" value="Ferrari"> Ferrari
    <input type="checkbox" id="q5Choice4" value="Lamborghini"> Lamborghini
    <br>

    <button> Submit Quiz </button>

    <p id="result"></p>
</body>
</html>
