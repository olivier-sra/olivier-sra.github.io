<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Gambling Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <h1>Dice Gambling Game</h1>
    
    Your Balance: <span id="playerBalance">100</span>

    <div class="controls">
        <label>Enter Bet Amount:</label>
        <input type="number" id="betAmount" min="1" max="100" value="10">
        <button id="rollButton">Roll Dice!</button>
        <button id="resetButton">Reset Game</button>
    </div>


    <div class="dice-container">
        <div class="player-section">
            <h3>You</h3>
            <div id="playerDice">?</div>
        </div>

        <h2 class="vs-text">VS</h2>

        <div class="computer-section">
            <h3>Computer</h3>
            <div id="computerDice">?</div>
        </div>
    </div>


    <span id="resultMessage"></span>


    <h3>Game Statistics</h3>
    Wins: <span id="wins">0</span>

    Losses: <span id="losses">0</span>

    Ties: <span id="ties">0</span>


    <h3>Game History</h3>
    <span id="historyList">No games played yet</span>

</body>
</html>
